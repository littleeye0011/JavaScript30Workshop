<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>ประเมินความพึงพอใจ</title>

            alt=""
          />
          <small>ไม่พอใจ</small>
        </div>
        <div class="rating">
          <img
            src="https://raw.githubusercontent.com/kongruksiamza/javascript-workshop/0d2b807cb7bec76b35021780ede6a95501659f7a/Workshop%2026%20-%20%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%A1%E0%B8%B4%E0%B8%99%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B8%9E%E0%B8%B6%E0%B8%87%E0%B8%9E%E0%B8%AD%E0%B9%83%E0%B8%88/image/neutral.svg"
            alt=""
          />
          <small>ปลานกลาง</small>
        </div>
        <div class="rating">
          <img
            src="https://raw.githubusercontent.com/kongruksiamza/javascript-workshop/0d2b807cb7bec76b35021780ede6a95501659f7a/Workshop%2026%20-%20%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%A1%E0%B8%B4%E0%B8%99%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B8%9E%E0%B8%B6%E0%B8%87%E0%B8%9E%E0%B8%AD%E0%B9%83%E0%B8%88/image/smile.svg"
            alt=""

        </div>

      <button class="btn" id="submit">ส่งผลการประเมิน</button>
    </div>

  <script src="script.js"></script>
