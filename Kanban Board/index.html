<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <h1 class="main-title">แผนผังการทำงาน</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>งานค้าง</h1>
          </span>
          <div class="custom-scroll" id="backlog-content">
            <ul class="drag-item-list" id="backlog-list">
              <li class="drag-item" draggable="true">ออกแบบ</li>
              <li class="drag-item" draggable="true">ส่งงาน</li>
              <li class="drag-item" draggable="true">เสนองบประมาณ</li>
            </ul>
          </div>
        </li>
        <li class="drag-column progress-column">
          <span class="header">
            <h1>กำลังทำ</h1>
          </span>
          <div class="custom-scroll" id="progress-content">
            <ul class="drag-item-list" id="progress-list">
              <li class="drag-item" draggable="true">ออกแบบโล้โก้</li>
              <li class="drag-item" draggable="true">ส่งงานเก่า</li>
            </ul>
          </div>
        </li>

        <li class="drag-column complete-column">
          <span class="header">
            <h1>เสร็จสมบูรณ์</h1>
          </span>
          <div class="custom-scroll" id="complete-content">
            <ul class="drag-item-list" id="complete-list">
              <li class="drag-item" draggable="true">ออกแบบ web</li>
            </ul>
          </div>
        </li>
        <li class="drag-column reject-column">
          <span class="header">
            <h1>ไม่ผ่าน</h1>
          </span>
          <div class="custom-scroll" id="reject-content">
            <ul class="drag-item-list" id="reject-list"></ul>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
