<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fdc7c658cc.js"
      crossorigin="anonymous"
    ></script>
    <title>Dark & Light Mode</title>
  </head>
  <body>
    <div class="theme-switch-container">
      <span id="toggle-icon">
        <span class="toggle-text">โหมดกลางวัน</span>
        <i class="fa-solid fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" name="" id="" />
        <div class="slider round"></div>
      </label>
    </div>
    <nav id="nav">
      <a href="#home">หน้าแรก</a>
      <a href="#project">โปรเจ็ค</a>
      <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
      <div class="title-group">
        <h1>Dark Light Mode</h1>
        <h2>testbox1 testbox2 testbox3</h2>
      </div>
    </section>
    <section id="project">
      <h1>โปรเจ็ค</h1>
      <div class="project-container">
        <div class="image-container">
          <h2>พัฒนาเว็บไซต์</h2>
          <img src="img/undraw_in_sync_light.svg" alt="" id="image1" />
        </div>
        <div class="image-container">
          <h2>สร้างเกม</h2>
          <img src="img/undraw_programming_light.svg" alt="" id="image2" />
        </div>
        <div class="image-container">
          <h2>เล่นเกม</h2>
          <img src="img/undraw_gaming_light.svg" alt="" id="image3" />
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="social-ixon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
