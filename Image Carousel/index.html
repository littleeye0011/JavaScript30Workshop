<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="container">
        <img
          src="https://cdn.pixabay.com/photo/2022/05/18/10/27/sea-7204955__480.jpg"
          alt=""
        />
        <img
          src="https://cdn.pixabay.com/photo/2021/12/09/11/53/empire-state-building-6858030__340.jpg"
          alt=""
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/02/15/19/39/panda-7015575__340.jpg"
          alt=""
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/05/25/09/39/animal-7220153__340.jpg"
          alt=""
        />
        <img
          src="https://cdn.pixabay.com/photo/2022/05/17/15/59/cat-7203072__340.jpg"
          alt=""
        />
      </div>
      <div class="btn-container">
        <button id="left" class="btn">ก่อนหน้า</button>
        <button id="right" class="btn">ถัดไป</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
