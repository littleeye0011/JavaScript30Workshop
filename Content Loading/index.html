<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content Loading</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">&nbsp;</div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-text" id="title"></h3>
        <small class="animated-bg animated-text" id="price"> &nbsp; </small>
        <p class="card-description animated-bg animated-text" id="description">
          &nbsp;
        </p>
        <div class="seller">
          <div class="profile_img animated-bg" id="profile_img">&nbsp;</div>
          <div class="seller-info">
            <strong id="name" class="animated-bg animated-text">
              &nbsp;
            </strong>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
