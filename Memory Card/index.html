<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>เกมทายปัญหา | Memory Card</title>
  </head>
  <body>
    <button id="clear" class="clear btn">
      <i class="fa-solid fa-trash"></i>
    </button>
    <h1>
      เกมทายปัญหา
      <button id="show" class="btn btn-small">
        <i class="fa-solid fa-plus">เพิ่มคำถาม</i>
      </button>
    </h1>
    <div class="card-container cards">
      <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>1+1 = ?</p>
          </div>
          <div class="inner-card-back">
            <p>2</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>2+2 = ?</p>
          </div>
          <div class="inner-card-back">
            <p>4</p>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation">
      <button id="prev" class="nav-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <p class="current">1/3</p>
      <button id="next" class="nav-btn">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
    <div class="add-container" id="add-container">
      <h2>
        เพิ่มคำถาม
        <button id="btn-hidden" class="btn btn-small btn-hidden">
          <i class="fa-solid fa-times"></i>
        </button>
      </h2>
      <div class="form-group">
        <label for="">คำถาม</label>
        <textarea name="" id="question"></textarea>
      </div>
      <div class="form-group">
        <label for="">เฉลย</label>
        <textarea name="" id="answer"></textarea>
      </div>
      <button id="add-card" class="btn">
        <i class="fa-solid fa-plus"></i>เพิ่มคำถาม
      </button>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fdc7c658cc.js"
    crossorigin="anonymous"
  ></script>
</html>
