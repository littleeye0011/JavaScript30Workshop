<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Calendar</h1>
        <form class="form" id="countDownForm">
          <label for="">หัวข้อ</label>
          <input type="text" class="title" id="title" />
          <label for="">วัน/เดือน/ปี</label>
          <input type="date" class="date-picker" id="date" />
          <button type="submit">บันทึก</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>วัน</li>
          <li><span></span>ชั่วโมง</li>
          <li><span></span>นาที</li>
          <li><span></span>วินาที</li>
        </ul>
        <button id="countdown-btn">ยกเลิก</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title" id="complete-title">แจ้งเตือน</h1>
        <h1 class="complete-info" id="complete-info"></h1>
        <button id="complete-btn">สร้างรายการใหม่</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
